<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Rock Paper Scissors</title>
</head>
<body id="body">
    
    <h1></h1>
    <div id="container" class="button-container">
        <button class="img">
            <img id="Rock" src="./images/rock.png" alt="a rock" />
        </button>
        <button>
            <img id="Paper" src="./images/paper.png" alt="paper" />
        </button>
        <button>
            <img id="Scissors" src="./images/scissors.png" alt="scissors" />
        </button>
    </div>
    <div id="scores" class="scores-container">
    
    </div> 
    <div class="player-names-container">
        <div id="player">You</div>
        <div id="computer">Computer</div>
    </div>
    <div class="display">
        <div class="player-display"></div>
        <div class="computer-display"></div>
    </div>
    </body>
    <script src="app.js"></script>
</body>
</html>
